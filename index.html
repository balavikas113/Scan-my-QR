<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        
        <div class="scanner-container">
            <!-- Tab buttons -->
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('camera')">
                    üì∑ Camera Scan
                </button>
                <button class="tab-btn" onclick="switchTab('file')">
                    üìÅ Upload Image
                </button>
            </div>

            <!-- Camera Scanner Tab -->
            <div id="camera-tab" class="tab-content active">
                <div id="reader"></div>
                <div class="controls">
                    <button id="start-button" class="control-btn" onclick="startScanner()">
                        Start Scanning
                    </button>
                    <button id="stop-button" class="control-btn hidden" onclick="stopScanner()">
                        Stop Scanning
                    </button>
                </div>
            </div>

            <!-- File Upload Tab -->
            <div id="file-tab" class="tab-content">
                <div class="file-input-container">
                    <input type="file" id="qr-input-file" accept="image/*">
                    <label for="qr-input-file" class="file-input-label">
                        Choose QR Code Image
                    </label>
                    <div id="file-preview"></div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="result-container" class="result-container hidden">
            <h2>Scan Result</h2>
            <div id="result-text"></div>
            <button class="control-btn" onclick="copyResult()">
                üìã Copy Result
            </button>
            <button class="control-btn" onclick="clearResult()">
                Clear
            </button>
        </div>

        <!-- Scan History -->
        <div class="history-container">
            <h3>Scan History</h3>
            <div id="history-list"></div>
            <button class="control-btn" onclick="clearHistory()">
                Clear History
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
